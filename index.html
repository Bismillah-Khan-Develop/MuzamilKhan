<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 id="heading">This is a calculator</h1>
            <h3 id ="headingtwo">You can calculate values here in this calculator</h3>
        </div>
    </header>
    <div class="calcdiv">
        <div class="calculator">
        <input id ="numinput" type="text" placeholder="Enter the number">
        <button class="numbers" id ="one">1</button>
        <button class="numbers" id ="two">2</button>
        <button class="numbers" id ="three">3</button>
        <button class="numbers" id ="four">4</button>
        <button class="numbers" id ="five">5</button>
        <button class="numbers" id ="six">6</button>        
        <button class="numbers" id ="seven">7</button>
        <button class="numbers" id ="eight">8</button>
        <button class="numbers" id ="nine">9</button>
        <button class="numbers" id ="multiply">*</button>
        <button class="numbers" id ="divide">/</button>
        <button class="numbers" id ="plus">+</button>
        <button class="numbers" id ="minus">-</button>
        <button class="numbers" id ="equal">=</button>
        <button class="numbers" id ="c">C</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
